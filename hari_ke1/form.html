<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>

<body>
    <h2>Buat Account Baru!</h2>
    <h3>Sign Up Form</h3>
    <form action="welcome.html">
        <label for="firt_name">First name:</label>
        <input type="text">

        <br><br>

        <label for="last_name">Last name:</label>
        <br><br>
        <input type="text">

        <br><br>

        <label for="gender">Gender:</label>

        <br><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

        <br><br>

        <label for="nationality">Nationality:</label>

        <br><br>

        <select id="nationality" name="nationality">
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia</option>
            <option value="singapura">Singapura</option>
            <option value="vietnam">Vietnam</option>
        </select>

        <br><br>

        <label for="l_spoken">Language Spoken:</label>

        <br><br>

        <input type="checkbox" id="bahasa" name="language1" value="Bahasa Indonesia">
        <label for="language1">Bahasa Indonesia</label><br>

        <input type="checkbox" id="english" name="language2" value="English">
        <label for="language2">English</label><br>

        <input type="checkbox" id="other" name="language3" value="Other">
        <label for="language3">Other</label>

        <br><br>

        <label for="bio">Bio:</label>

        <br><br>

        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <br>
        <button>Sign Up</button>



    </form>


</body>

</html>
